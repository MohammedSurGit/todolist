<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <section id="todoList">
        <header>
          <h1>todo list</h1>
        </header>

        <div id="nouvelleTache">
          <input
            type="text"
            name="tache"
            id="tache"
            placeholder="Ajouter une tâche"
          />
          <button id="ajouter"><i class="fa-solid fa-plus"></i></button>
        </div>

        <p id="textInfos">Vous avez 0 tâche en cours</p>

        <div id="listeTache"></div>

        <footer id="suprTout">
          <p>@Mohammed - DWWB 2025</p>
          <button class="btnToutSuppr">Effacer tout</button>
        </footer>
      </section>

      <div id="graphique">
        <h2>Graphique</h2>
        <canvas id="myChart"></canvas>
      </div>

      <div id="aide">
        <div id="aideModal">
          <div>
            <div>
              <h2>Aide</h2>
              <i class="fa-solid fa-x"></i>
            </div>
            <div id="aideInfos">
              <ul>
                <li>
                  Cliquez sur <i class="fa-solid fa-plus"></i> pour ajouter une
                  nouvelle tâche
                </li>
                <li>Cliquez sur la tâche souhaitée pour la cocher</li>
                <li>
                  Pour supprimer une tache cliquer sur
                  <i class="fa-solid fa-trash"></i>
                </li>
                <li>
                  Pour supprimer toutes les tâches cliquez sur 'Effacer tout'
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div>
          <button id="btnAide"><i class="fa-solid fa-question"></i></button>
        </div>
      </div>
    </main>
  </body>
</html>
